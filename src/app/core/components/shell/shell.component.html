<clr-main-container>
    <clr-header class="header-6">
        <div class="branding">
            <a [routerLink]="'/'">
                <span class="title"><strong>Food</strong>cal</span>
            </a>
        </div>
        <div class="header-nav" [clr-nav-level]="1" *ngIf="isAuthenticated$ | async">
            <a class="nav-link" routerLink="/schedule" routerLinkActive="active"
                ><span class="nav-text">Wochenplan</span></a
            >
            <a class="nav-link" routerLink="/recipes" routerLinkActive="active"
                ><span class="nav-text">Rezepte</span></a
            >
        </div>
        <div class="header-actions" *ngIf="isAuthenticated$ | async">
            <a href="javascript:void(0);" (click)="onLogout()" class="nav-link nav-icon">
                <clr-icon shape="logout"></clr-icon>
            </a></div
    ></clr-header>
    <div class="content-container">
        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
    </div>
</clr-main-container>
