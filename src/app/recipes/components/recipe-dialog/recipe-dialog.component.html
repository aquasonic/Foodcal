<clr-modal [(clrModalOpen)]="isOpen">
    <h3 class="modal-title">{{ isNew ? 'Neues Rezept' : 'Rezept bearbeiten' }}</h3>
    <div class="modal-body">
        <form clrForm [formGroup]="form" class="full-width-form">
            <clr-input-container>
                <label>Name *</label>
                <input clrInput formControlName="name" />
                <clr-control-error>Pflichtfeld</clr-control-error>
            </clr-input-container>
            <clr-input-container>
                <label>URL</label>
                <input clrInput formControlName="url" />
            </clr-input-container>
            <clr-textarea-container>
                <label>Notizen</label>
                <textarea clrTextarea formControlName="note"></textarea>
            </clr-textarea-container>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="isOpen = false">Abbrechen</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()" [clrLoading]="submitState">
            {{ isNew ? 'Erstellen' : 'Aktualisieren' }}
        </button>
    </div>
</clr-modal>
