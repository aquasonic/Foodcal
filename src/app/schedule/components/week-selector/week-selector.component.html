<button class="btn btn-icon btn-sm btn-link" (click)="switchToPreviousWeek.emit()">
    <clr-icon shape="angle" dir="left"></clr-icon>
</button>
<strong>KW {{ week.calendarWeek }}</strong>
({{ week.startDate | date }} - {{ week.endDate | date }})
<button class="btn btn-icon btn-sm btn-link" (click)="switchToNextWeek.emit()">
    <clr-icon shape="angle" dir="right"></clr-icon>
</button>
