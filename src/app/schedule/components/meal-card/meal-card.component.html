<div class="card" [class.empty]="isNew">
    <div class="card-block">
        <span class="card-tag">{{ meal.type === 0 ? 'Mittag' : 'Abend' }}</span>
        <h3 class="card-title">{{ meal.recipe?.name || '< Kein Menu >' }}</h3>
        <p class="card-text">
            {{ meal.notes }}
        </p>
    </div>
    <div class="card-footer">
        <button class="btn btn-icon btn-link" *ngIf="isNew">
            <clr-icon shape="plus" title="Menu hinzufügen"></clr-icon>
        </button>
        <button class="btn btn-icon btn-link" *ngIf="!isNew" title="Menu bearbeiten">
            <clr-icon shape="pencil"></clr-icon>
        </button>
        <button class="btn btn-icon btn-link" *ngIf="!isNew" title="Menu löschen">
            <clr-icon shape="trash" class="is-error"></clr-icon>
        </button>
    </div>
</div>
